    <script>
        function redirecionar(arquivo){
            window.location.href = arquivo;
        }
        
        // Função para obter o valor do ID da URL
        function getCarId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Exemplo de dados dos carros (poderia vir de uma API ou JSON)
        const cars = {
            1: {
                name: "Lamborghini",
                price: "R$ 1.500.000",
                description: "Descrição detalhada do Carro 1. Inclua todas as especificações importantes, como ano, modelo, cor, motor, etc.",
                image: "img/car1.jpg"
            },
            2: {
                name: "Mustang GT",
                price: "R$ 600.000",
                description: "Descrição detalhada do Carro 2. Inclua todas as especificações importantes, como ano, modelo, cor, motor, etc.",
                image: "img/car2.jpg"
            },
            // Adicione mais carros conforme necessário
        };

        // Obtém o ID do carro da URL
        const carId = getCarId();

        // Exibe os detalhes do carro correspondente
        if (carId && cars[carId]) {
            document.querySelector('h2').textContent = cars[carId].name;
            document.querySelector('p:nth-of-type(1)').textContent = cars[carId].price;
            document.querySelector('p:nth-of-type(2)').textContent = cars[carId].description;
            document.querySelector('img').src = cars[carId].image;
            document.querySelector('img').alt = cars[carId].name;
        } else {
            // Se o ID não for válido, exiba uma mensagem de erro
            document.querySelector('h2').textContent = "Carro não encontrado";
            document.querySelector('p:nth-of-type(1)').textContent = "";
            document.querySelector('p:nth-of-type(2)').textContent = "Desculpe, não conseguimos encontrar o carro solicitado.";
            document.querySelector('img').style.display = "none"; // Esconde a imagem
        }
